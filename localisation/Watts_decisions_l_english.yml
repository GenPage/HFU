    Watt_GER_case_anton_category:0 "Case Anton"
    Watt_GER_case_anton_category_desc:0 "The creation of Vichy France was always stipulated that the French, French colonies and French fleet would remain neutral; however, the American invasion of North Africa and the lack of resistance by the French State have forced our hand in this matter."
    Watt_GER_case_anton:1 "Execute Case Anton"
